<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <title>Assessment | Encryption and Decryption</title>
</head>

<body>
    <h3 class="text-center">Encryption and Decryption</h3>
    <div class="main-container">
        <!-- div for encription -->
        <form action="">
            <fieldset>
                <legend>Form Encryption</legend>
                <div class="row container-enc">
                    <div class="input-form col-sm-12 col-md-6">
                        <label for="words-text">Input Text</label>
                    </div>
                    <div class="input-form col-sm-12 col-md">
                        <input type="text" id="words-text-enc" placeholder="Text">
                    </div>
                    <div class="input-form col-sm-12 col-md-6">
                        <label for="password">Input Password</label>
                    </div>
                    <div class="input-form col-sm-12 col-md">
                        <input type="password" id="password-enc" placeholder="Password">
                    </div>
                    <div class="input-form col-sm-12 col-md-6">
                        <label for="result">Hasil Encryption</label>
                    </div>
                    <div class="input-form col-sm-12 col-md">
                        <input type="number" id="result-enc" placeholder="Encryption">
                    </div>
                    <button class="small primary" type="submit">Encryption</button>
                </div>
            </fieldset>
        </form>
        <!-- div for decription -->
        <form action="">
            <fieldset>
                <legend>Form Decryption</legend>
                <div class="row container-dec">
                    <div class="input-form col-sm-12 col-md-6">
                        <label for="words-text-enc">Input Text Encryption</label>
                    </div>
                    <div class="input-form col-sm-12 col-md">
                        <input type="number" id="words-text-dec" placeholder="Text Encryption">
                    </div>
                    <div class="input-form col-sm-12 col-md-6">
                        <label for="password-dec">Input Password</label>
                    </div>
                    <div class="input-form col-sm-12 col-md">
                        <input type="password" id="password-dec" placeholder="Password">
                    </div>
                    <div class="input-form col-sm-12 col-md-6">
                        <label for="result-dec">Hasil Decryption</label>
                    </div>
                    <div class="input-form col-sm-12 col-md">
                        <input type="text" id="" placeholder="Decryption">
                    </div>
                    <button class="small primary" type="submit">Decryption</button>
                </div>
            </fieldset>
        </form>
    </div>
    <footer class="text-center">Crafted By : Risyandi</footer>
    <!-- <script src="script/script.js"></script> -->
</body>

</html>

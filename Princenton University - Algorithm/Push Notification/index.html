<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Risyandi | Push Notification</title>
</head>

<body>
    <div id="onesignal-popover-container" class="onesignal-popover-container onesignal-reset slide-down">
        <div id="onesignal-popover-dialog" class="onesignal-popover-dialog">
            <div id="normal-popover">
                <div class="popover-body">
                    <div class="popover-body-icon">
                        <img alt="notification icon" class="" src="https://puneetsingh.rocks/images/xprofile.gif">
                    </div>
                    <div class="popover-body-message">Hi, Would you like to know about my work and receive notifications about my new work?</div>
                    <div class="clearfix"></div>
                </div>
                <div class="popover-footer">
                    <button id="onesignal-popover-allow-button" class="align-right primary popover-button">Yes</button>
                    <button id="onesignal-popover-cancel-button" class="align-right secondary popover-button">Not Now</button>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div> 
   
</body>

</html>
